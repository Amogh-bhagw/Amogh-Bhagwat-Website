<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/ico" href="images/favicon.ico" />
    <title>Login Page</title>
    <style type="text/css">
        .jumbotron {
            text-align: center;
        }
        #Code-ID:hover {
            color: blue;
        }
    </style>
</head>

<body>
<div class="jumbotron" style="background: aquamarine !important">
    <h1>Login Page</h1>
    <p>Please enter your user name and password. Both are case sensitive</p>
</div>
    <form id = "myForm" name = "myForm" style = "text-align: center">
        <p1 id = "errorMsg" style = " text-align: center; display:none; color: red;">"Incorrect username and/or password"</p1><br>
        <div>
            <label for="login">Login:</label>
            <input type="text" id="login" name="login">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <input type="submit"value="Submit!">
        <input type="button" id="Guest" value="Guest">
        <div>
            <p id = "Code-ID" onclick="ChangeVis()">Forgot Password or Username?</p>
            <p id = "Code" style="visibility: hidden;">Username: amogh Password: salsa</p>
        </div>
    </form>

    <script>
        $('#Guest').click(function (){ 
            $.get('guest')
            location.reload();
        });

        var changer = 1;
        function ChangeVis() {
            if(changer == 1){
                document.getElementById('Code').style.visibility = "visible";
                changer = 0;
            } else {
                document.getElementById('Code').style.visibility = "hidden";
                changer = 1;
            }
        }


        $(document).ready(function () {
            $('#myForm').submit(function(event) {
                event.preventDefault();
                //collect the form data using Id Selector for whatever data you need to send to server
                let login = $('#login').val();
                let password = $('#password').val();

                
                $.post('loginReq',
                {"login": login, "password": password},
                (data)=> {
                    console.log(data);
                    if(data.status === 'success') {
                        //Re-direct to contacts page,
                        window.location.href='contacts';
                    } else {
                        document.getElementById("errorMsg").style.display = "";
                    }
                });
            });
        });
    </script>
</body>
</html>
