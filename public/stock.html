  <div class="container">

                  <select name="Company" id = "Company">
                    <option value="GME">Gamestop</option>

              <td colspan="2">

  <div class="container">
    <table class="table" id="StockData">
      <thead>
        <tr>
          <th scope="col">Company</th>
          <th scope="col">Crypto-Price</th>
        </tr>
      </thead>
      <tbody>
      	<tr>
          <td id = "meta-Data">ETH</td>
      		<td id = "Crypto-price"></td>
      	</tr>

      </tbody>
    </table>
  </div>

  <script>
    function processStocksJson(){
        		var xmlhttp = new XMLHttpRequest();
        		var apikey = "BVFQUSMI02E68A8Z";
            var company = document.getElementById('Company').value;
        		var url ='https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=' + company + '&apikey=' + apikey;

        		xmlhttp.onreadystatechange = function() {
        			if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                console.log(xmlhttp.responseText);
        				var mData = JSON.parse(xmlhttp.responseText)['Meta Data'];
        				var tSeries = JSON.parse(xmlhttp.responseText)['Time Series (Daily)'];
        				console.log(tSeries["2021-05-14"]);
                var L = mData['3. Last Refreshed'];
                console.log(tSeries[L]);
                var current = tSeries[L];
                document.getElementById('meta-Data').innerHTML = JSON.stringify(mData);
        				document.getElementById('time-Series').innerHTML = JSON.stringify(current);
			           }
		}

		xmlhttp.open("GET",url,true);
		xmlhttp.send();
	 }

   let ws = new WebSocket('wss://stream.binance.com:9443/ws/etheur@trade');
 //  let ws2 = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@trade');
   let stockPriceElement = document.getElementById('Crypto-price');
   let lastPrice = null;
   ws.onmessage = (event) => {
     let stockObject = JSON.parse(event.data);
     console.log(event.data);
     let price = parseFloat(stockObject.p).toFixed(2);
     stockPriceElement.innerHTML = price;
     
     stockPriceElement.style.color = !lastPrice || lastPrice == price ? 'black': price > lastPrice ? "green":"red";
     lastPrice = price;
   };
  </script>
